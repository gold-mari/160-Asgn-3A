<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a point (1)</title>
    </head>
 
    <body style="background:#aaf6f6" onload="main()">
        <canvas id="webgl" width="400" height="400">
            Please use the browser supporting "canvas".
        </canvas>

        <p><strong>Drag to pan. Scroll to zoom.</strong></p>
        <p id="performance">Begin drawing to see performance data!</p>

        <hr>

        <form>
            <input id="resetCam" name="resetCam" type="button" value="Reset Camera">
            <input id="toggleAnims" name="toggleAnims" type="button" value="Toggle Animations">

            <br><br>

            <label for="rightUpperRoll"><strong>
                <div id="rightUpperRollLabel">Right Upper Roll</div>
                <div id="rightUpperYawLabel">Right Upper Yaw</div>
            </strong></label>
            <input id="rightUpperRoll" name="rightUpperRoll" type="range" class="slider" min="-60" max="20" value="-10">
            <input id="rightUpperYaw" name="rightUpperYaw" type="range" class="slider" min="-60" max="60" value="45">

            <label for="rightLowerAngle"><strong><div id="rightLowerAngleLabel">Right Lower Angle</div></strong></label>
            <input id="rightLowerAngle" name="rightLowerAngle" type="range" class="slider" min="0" max="75" value="75">

            <label for="rightHandAngle"><strong><div id="rightHandAngleLabel">Right Hand Angle</div></strong></label>
            <input id="rightHandAngle" name="rightHandAngle" type="range" class="slider" min="-80" max="90" value="45">

            <label for="leftUpperRoll"><strong>
                <div id="leftUpperRollLabel">Left Upper Roll</div>
                <div id="leftUpperYawLabel">Left Upper Yaw</div>
            </strong></label>
            <input id="leftUpperRoll" name="leftUpperRoll" type="range" class="slider" min="-60" max="20" value="-40">
            <input id="leftUpperYaw" name="leftUpperYaw" type="range" class="slider" min="-60" max="60" value="45">

            <label for="leftLowerAngle"><strong><div id="leftLowerAngleLabel">Left Lower Angle</div></strong></label>
            <input id="leftLowerAngle" name="leftLowerAngle" type="range" class="slider" min="0" max="75" value="75">

            <label for="leftHandAngle"><strong><div id="leftHandAngleLabel">Left Hand Angle</div></strong></label>
            <input id="leftHandAngle" name="leftHandAngle" type="range" class="slider" min="-80" max="90" value="90">
        </form>
            
        <script src="../lib/webgl-utils.js"></script>
        <script src="../lib/webgl-debug.js"></script>
        <script src="../lib/cuon-utils.js"></script>
        <script src="../lib/cuon-matrix.js"></script>
        <script src="Triangle.js"></script>
        <script src="Polyhedron.js"></script>
        <script src="Cube.js"></script>
        <script src="Pyramid4.js"></script>
        <script src="Octahedron.js"></script>
        <script src="Icosahedron.js"></script>
        <script src="asg2.js"></script>
    </body>
</html>
